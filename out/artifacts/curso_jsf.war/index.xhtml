<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <body>
    <p:importEnum type="br.com.dasp.model.enums.Turno" var="Turno" allSuffix="ALL_ENUM_VALUES"/>
    <h:outputLabel value="Hello, Debora Linda!"/><br/>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <h:outputLabel
            value="#{estudanteRegistrarBean.nomeEstudant[0]}
             #{estudanteRegistrarBean.nomeEstudant[1]} #{estudanteRegistrarBean.nomeEstudant[2]}
              #{estudanteRegistrarBean.nomeEstudant[3]}
             #{estudanteRegistrarBean.nomeEstudant[4]}"/><br/>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomeEstudante}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <h:outputLabel
            value="#{estudanteRegistrarBean.nomeEstudante[0]}
             #{estudanteRegistrarBean.nomeEstudante[1]} #{estudanteRegistrarBean.nomeEstudante[2]}
              #{estudanteRegistrarBean.nomeEstudante[3]} #{estudanteRegistrarBean.nomeEstudante[4]}"/><br/>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomeEstudant}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <!--SET-->
    <ui:repeat value="#{estudanteRegistrarBean.nomesSet}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomesMap}" var="entry">
        <h:outputLabel value="#{entry}"/><br/>
    </ui:repeat>
    <h:outputLabel value="------------------------------------------------------------------------------------"/><br/>
    #{estudanteRegistrarBean.executar()}
    #{estudanteRegistrarBean.executar('xuxu beleza')}
    #{estudanteRegistrarBean.executarRetorno(estudanteRegistrarBean.estudante.nome)}

    <h:form>
        <h:commandButton value="ir para prox pagina" action="#{estudanteRegistrarBean.irParaIndex2()}"/>
        <h:commandButton value="faz magia" onclick="fazMagica('hadouken')"/>
        <h:commandButton value="alert nome" onclick="alertNome('#{estudanteRegistrarBean.estudante.nome}')"/>
    </h:form>

    <ui:repeat value="#{estudanteRegistrarBean.nomeEstudante}" var="nome" varStatus="status">

        <h:outputLabel value="#{nome}" style="color: #{status.index mod 2 == 0 ? 'red' : 'green'}"/><br/>
    </ui:repeat>
    <br/>
    <h:form>
        <h:commandButton value="Exibir Notas">
            <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.exibirNotas()}"/>
          
        </h:commandButton>
        <h:commandButton value="Esconder Notas">
            <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.esconderNotas()}"/>
            <br/>
        </h:commandButton>
        <h:panelGrid id="notasGrid">
            <h:outputText value="#{estudanteRegistrarBean.estudante.nome}"/>
            <h:outputText value="#{estudanteRegistrarBean.estudante.sobrenome}"/>
            <h:outputText value="#{estudanteRegistrarBean.estudante.turno}"/>
            <h:outputText value="#{estudanteRegistrarBean.estudante.nota1}"
                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/>
            <h:outputText value="#{estudanteRegistrarBean.estudante.nota2}"
                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/>
            <h:outputText value="#{estudanteRegistrarBean.estudante.nota3}"
                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/>
        </h:panelGrid>
    </h:form>
    </body>
    <script type="text/javascript">
        function fazMagica(magica) {
            alert(magica);

        }

        function alertNome(nome) {
            alert(nome);

        }
    </script>

</f:view>
</html>
